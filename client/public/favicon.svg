<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa" />
      <stop offset="100%" style="stop-color:#a78bfa" />
    </linearGradient>
  </defs>
  <!-- Background: Rounded Square with Gradient -->
  <rect x="0" y="0" width="100" height="100" rx="22" fill="url(#grad)" />
  
  <!-- Icon: Code Brackets and Slash -->
  <g transform="translate(50, 50) scale(0.9)">
    <g transform="translate(-50, -50)">
       <!-- Left Bracket < -->
       <path d="M32 30 L12 50 L32 70" stroke="white" stroke-width="7" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
       <!-- Right Bracket > -->
       <path d="M68 30 L88 50 L68 70" stroke="white" stroke-width="7" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
       <!-- Forward Slash / -->
       <line x1="42" y1="75" x2="58" y2="25" stroke="white" stroke-width="7" stroke-linecap="round" />
    </g>
  </g>
</svg>
